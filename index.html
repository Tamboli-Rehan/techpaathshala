<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techpaathshala</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div>
        <header>
            <nav>
                <div id="nav-left">
                    <img src="images\TechPaathshala_Logo.png" alt="" id="logo">
                </div>
                <div id="nav-right">
                    <a href="/"><button id="programs">View our Programs</button></a>
                    <a href="/"><button id="counselling">Get Free Career Counselling</button></a>
                </div>
            </nav>
        </header>
        <h4 id="Hurry">Hurry only 15 days left to start a new batch ></h4>
    </div>
    <div class="parent">
        <main>
            <div class="left">
                <div class="content">
                    <div class="text">
                        <h1 style="    font-size: 62px;color: #4c4545;margin-top: 20px;">Find Your <br>
                            Path in Tech</h1>
                        <h6 style="font-size: 25px;margin-top: 4px;font-weight: 100;"> <span>Get </span>Free Career
                            Counselling, Scholarship support, <br>
                            <span>and</span> Placement assistance <span>at Techpaathshala!</span>
                        </h6>
                    </div>
                </div>
                <div class="bar">
                    <h6> Learn to build Apps like</h6>
                    <a href="/"><img src="/images/WhatsApp Image 2023-08-17 at 15.49.54.jpg" alt=""
                            style="height: 25px;width: 25px;margin-left: 100px;"></a> <!-- instagram -->
                    <a href="/"><img src="/images/netflix.jpg" alt=""
                            style="height: 25px;width: 30px;margin-left: 20px;"></a> <!-- Netflix -->
                    <a href="/"><img src="/images/whatsapp.jpg" alt=""
                            style="    height: 31px;width: 32px;margin-left: 25px;"></a> <!-- whatsapp -->
                    <a href="/"><img src="\images\facebook.jpg" alt=""
                            style="    height:30px;width: 32px;margin-left: 22px;"></a> <!-- facebook -->
                    <a href="/"><img src="images\abcd.jpg" alt=""
                            style=" height:30px;width: 32px;margin-left: 22px;"></a> <!-- aeroplane -->
                </div>
            </div>
            <div class="right">
                <img src="images\WhatsApp Image 2023-08-17 at 15.49.48.jpg" alt="content-img">
            </div>
        </main>
        <section>
            <div class="float">
                <div class="upper-float">
                    <div> <label class="dis">Your Interest</label></div>

                    <div>
                        <input type="radio" id="Front-End" name="interest" value="Front-End" checked />
                        <label for="Front-End">Front-End</label>
                    </div>
                    <div>
                        <input type="radio" id="back-end" name="interest" value="back-End">
                        <label for="back-End">Back-End</label>
                    </div>
                    <div>
                        <input type="radio" id="Full-Stack" name="interest" value="Full-Stack">
                        <label for="Full-Stack">Full Stack</label>
                    </div>
                    <div>
                        <input type="radio" id="help-me" name="interest" value="help-me">
                        <label for="help-me">Help me decide</label>
                    </div>
                    <div id="grey">
                        <p style="position: absolute;right: 100px;top: -9px; color: #9a9191;">Don't worry. We won't spam you </p>
                    </div>

                </div>
                <div class="lower-text">
                    <div>
                        <input type="text" name="user-name" placeholder="Enter name" />
                    </div>
                    <div> <input type="number" name="phone-number" placeholder="EnterMobileNumber" /></div>
                    <div>
                        <input type="email" name="email" placeholder="Enter Email" />
                    </div>
                    <div class="btn1"><i class='bx bx-download'></i>Brochure</div>



                </div>
            </div>
        </section>
    </div>

</body>

</html>
